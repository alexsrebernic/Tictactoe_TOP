<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
    <div id="title">
        <h1>Tic-Tac-Toe</h1>
    </div>
  
    <div id="buttonvs">
        <h2 id="question_oponnent">Who is gonna be your opponent?</h2>
        <button id="vs_ai"><img src="https://img.icons8.com/fluency-systems-regular/48/000000/bot.png"/>AI</button>
        <button id="vs_player"><img src="https://img.icons8.com/windows/32/000000/user.png"/>Player</button>
    </div>
    <div id="gameplay">
        <div id="player_1_side">
            <img src="https://img.icons8.com/windows/32/000000/user.png" alt="">
            <h2 id="name_player_1">Player 1</h2>
            <div id="game_board">
                <div class="box" data-index ="0"></div>
                <div class="box" data-index ="1"></div>
                <div class="box" data-index ="2"></div>
                <div class="box" data-index ="3"></div>
                <div class="box" data-index ="4"></div>
                <div class="box" data-index ="5"></div>
                <div class="box" data-index ="6"></div>
                <div class="box" data-index ="7"></div>
                <div class="box" data-index ="8"></div>
            </div>
            <div id="player_2_side">
                <img src="https://img.icons8.com/windows/32/000000/user.png" alt="">
                <h2 id="name_player_2">Player 2</h2>
            </div>
            <div id="ai_side">
                <img src="https://img.icons8.com/fluency-systems-regular/48/000000/bot.png" alt="">
                <h2 id="name_ai">AI</h2>
            </div>
        </div>
    </div>
