<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
    <div id="start_game">
        <h1>Tic-Tac-Toe</h1>
            <button id="start_game_button">Start Game!</button>
    </div>
  
    <div id="buttonvs">
        <h2 id="question_opponent">Who will be your opponent?</h2>
        <div id="buttons">
        <button id="vs_ai">AI</button>
        <button id="vs_player">Player</button>
    </div>
    </div>
    <div id="gameplay">
        <div id="player_1_side">
            <span class="sign" id="sign_player_1">X</span>
            <h2 id="name_player_1">Player 1</h2>
            <div class="wins" id="wins_player1"></div>
        </div>
            <div id="game">
            <p id="player_x_turn_text"></p>

                <div id="gameboard">
                <div class="box" data-index ="0"></div>
                <div class="box" data-index ="1"></div>
                <div class="box" data-index ="2"></div>
                <div class="box" data-index ="3"></div>
                <div class="box" data-index ="4"></div>
                <div class="box" data-index ="5"></div>
                <div class="box" data-index ="6"></div>
                <div class="box" data-index ="7"></div>
                <div class="box" data-index ="8"></div>
                </div>
                <div id="buttons_options">
                <button id="restart_button">Restart</button>
                <button id="change_opponent_button">Change opponent</button>
                
            </div>
            <div id="rules">
                <h2>Rules:</h2>
                <p>The player who reaches 3 rounds won wins, or if the 3 rounds are passed, the one with the advantage of 2 wins.</p>
            </div>
            </div>
            <div id="player_2_side">
                <span class="sign" id="sign_player_2">O</span>
                <h2 id="name_player_2">Player 2</h2>
                <div class="wins" id="wins_player2"></div>
            </div>
            <div id="ai_side">
                <span class="sign" id="sign_ai">O</span>
                <h2 id="name_ai">AI</h2>
                <div class="wins" id="wins_ai"></div>
            </div>
    </div>
